<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table data</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

          <tr>
              <th>No.</th>
            <th>Full Name</th>
            <th>position</th>

          </tr>

        <tbody>
            <tr>
            <td>1</td>

            <td>Founder Microsoft</td>

            </tr>

           <tr>

           </tr>

           <tr>
             <td>3</td>
            <td>Larry page</td>
            <td>Founder Google</td>

           </tr>

            <tr>
                <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder Facebook</td>

            </tr>
        </tbody>
        <tfoot>
           <tr>
              <td colspan="3">Total Employe:4</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
